{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraCheese Estoque</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002F26;
            font-family: Arial, sans-serif;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #004D3A;
            color: white;
            flex-wrap: wrap;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #006b4f;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
        }

        .menu a:hover {
            background-color: #00c18f;
            transform: scale(1.05);
        }

        /* ===== BOT√ïES COM IMAGEM ===== */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 20px;
        }

        .botao-sistema {
            display: block;
            width: 100%;
            max-width: 400px;
            background-color: #006b4f;
            color: white;
            text-align: center;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 255, 168, 0.2);
        }

        .botao-sistema:hover {
            background-color: #00c18f;
            transform: scale(1.03);
        }

        .botao-conteudo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .botao-conteudo span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .botao-conteudo img {
            max-width: 120px;
            height: auto;
            border-radius: 8px;
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }

            .menu {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .menu a {
                padding: 8px 12px;
                font-size: 0.9rem;
                margin: 5px;
            }

            .logo-container {
                margin: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- ===== BARRA DE MENU ===== -->
    <div class="navbar">
        <h1>UltraCheese</h1>
        <div class="menu">
            <a href="{% url 'login' %}">üîê Login</a>
            <a href="{% url 'suporte' %}">üõ† Suporte</a>
        </div>
    </div>

    <!-- BOT√ÉO PARA CAT√ÅLOGO P√öBLICO -->
    <div class="logo-container">
        <a href="{% url 'catalogo_publico' %}" class="botao-sistema">
            <div class="botao-conteudo">
                <span>üì¶ Cat√°logo P√∫blico</span>
                <img src="{% static 'image/und.png' %}" alt="ULTRA CHEESE">
            </div>
        </a>
    </div>



</body>
</html>
